<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Retention Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Retention Prediction</h1>
        <form method="post" action="/predict" class="form">
            <label for="job_role_match">Job Role Match:</label>
            <select id="job_role_match" name="job_role_match" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="experience">Experience (YY.MM, e.g., 6.08):</label>
            <input type="number" step="0.01" id="experience" name="experience" required>

            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status" required>
                <option value="Div.">Divorced</option>
                <option value="Marr.">Married</option>
                <option value="NTBD">Not To Be Disclosed</option>
                <option value="Sep.">Separated</option>
                <option value="Single">Single</option>
            </select>

            <label for="emp_group_b1">Emp. Group B1:</label>
            <select id="emp_group_b1" name="emp_group_b1" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="location_gurgaon">Location Gurgaon:</label>
            <select id="location_gurgaon" name="location_gurgaon" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="function_operation">Function Operation:</label>
            <select id="function_operation" name="function_operation" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="age">Age (YY, e.g., 27.12):</label>
            <input type="number" step="0.01" id="age" name="age" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% elif error %}
        <div class="error">
            <h2>Error: {{ error }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
